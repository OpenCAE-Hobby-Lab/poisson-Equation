<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- タイトル表示 -->
        <title>{{ title }}</title>
        <!-- Bootstrapのインポート -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <!-- 残差プロット用 -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
        <!-- 計算結果プロット用 -->
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    </head>
    <body>
        <!-- ページ上部のナビゲーションバーの表示 -->
        <nav class="navbar navbar-dark bg-dark navbar-expand-sm">
            <a href="/" class="navbar-brand">Poisson equation calculator</a>
        </nav>
        <!-- Bootstrapの大外枠 -->
        <div class="container">
            <!--  -->
            <p class="lead">This program calculate poisson equation.</p>
            <!-- 説明などはここに書きます -->
            <img src="static/img/Model.png" width="50%" height="50%">
            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="item0-tab" data-toggle="tab" href="#item0" role="tab" aria-controls="item0" aria-selected="true">input</a>
                </li>
            </ul>
            <!-- インプットを入力してボタンで実行するものはformで囲む -->
            <form action="run" method="post" enctype = multipart/form-data>
                <!-- ここ以下はタブの中のコンテンツになります。 -->
                <div class="tab-content">
                    <!-- データ読込・消去 -->
                    <div class="tab-pane fade show active" id="item0" role="tabpane0" aria-labelledby="item0-tab">
                        <div class="row">
                            <div class="col-md-4" id="main">
                                <!-- 温度入力 -->
                                <label for="temperature">Input Temperature(degree Celsius)</label>
                                <input type="text" name="temperature" value={{ temperature }}><br>
                                <!-- 分割数をデフォルトとするか手入力とするか -->
                                <label for="partitionType">partition type</label>
                                <!-- デフォルトのx=10、y=10を使う -->
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="radio1" id="radio1a" checked>
                                    <label class="form-check-label" for="radio1a">Default</label>
                                </div>
                                <!-- ユーザー入力とする -->
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="radio1" id="radio1b">
                                    <label class="form-check-label" for="radio1b">Custom</label>
                                </div>
                                <!-- 分割数ユーザー入力ボックス -->
                                <label for="Xnum">X</label>
                                <input type="text" id="Xnum" name="Xnum" value={{ Xnum }}><br>
                                <label for="Ynum">Y</label>
                                <input type="text" id="Ynum" name="Ynum" value={{ Ynum }}><br>
                                <!-- 計算実行 -->
                                <button name="runCalc" type="submit" class="btn btn-primary btn-lg">Run
                                </button>
                            </div>
                        </div>
                    </div>
                </div>          
            </form>
            <!-- hrは区切り線を引きます -->
            <hr>
            <!-- タブの外でトップページへのリンクをおいてます。 -->
            <a href="/" >Return top page</a>
        </div>
        <!-- インプットコントロール用JS -->
        <script src="static/js/inputControls.js"></script>
    </body>
</html>
